# Database connection properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/barbershop
spring.datasource.username=root
spring.datasource.password=

# JPA configuration (optional)
# Sets JPA to not automatically create or update the database schema
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in console (optional for debugging)
# You can comment this out in production
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.url=jdbc:mysql://127.0.0.1:3306/barbershop
spring.flyway.user=root
spring.flyway.password=
spring.flyway.locations=classpath:db/migration
