<div class="container">
  <!-- Button to trigger the modal for adding a new user -->
  <button class="btn btn-primary" (click)="resetForm()">Add New User</button>

  <!-- User table -->
  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>Action</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <button class="btn btn-warning" (click)="editUser(user)">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
        <td>{{ user.userName }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.roleName }}</td>
        <td>{{ user.languageName }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for adding/editing user -->
  <div *ngIf="showAddUserModal" class="modal-overlay">
    <div class="modal-content">
      <h3>{{ editingUserId ? 'Edit' : 'Add' }} User</h3>
      <form (ngSubmit)="saveUser()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="roleName">Role</label>
          <input type="text" id="roleName" [(ngModel)]="user.roleName" name="roleName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="languageName">Language</label>
          <input type="text" id="languageName" [(ngModel)]="user.languageName" name="languageName" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">{{ editingUserId ? 'Save Changes' : 'Add User' }}</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
      </form>
    </div>
  </div>
</div>
