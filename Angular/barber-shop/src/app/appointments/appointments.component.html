<div class="appointments-container">
    <h2>Appointments</h2>
    <ul>
        <li *ngFor="let appointment of appointments">
            {{ appointment.date }} - {{ appointment.timeFrom }} to {{ appointment.timeTo }} - {{
            appointment.user.userName }} - {{ appointment.paid ? 'Paid' : 'Not Paid' }}
            <button (click)="deleteAppointment(appointment.id)">Delete</button>
        </li>
    </ul>
    <form (ngSubmit)="createAppointment(appointmentForm)">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" [(ngModel)]="appointmentForm.date" name="date" required>
        </div>
        <div>
            <label for="timeFrom">Time From:</label>
            <input type="time" id="timeFrom" [(ngModel)]="appointmentForm.timeFrom" name="timeFrom" required>
        </div>
        <div>
            <label for="timeTo">Time To:</label>
            <input type="time" id="timeTo" [(ngModel)]="appointmentForm.timeTo" name="timeTo" required>
        </div>
        <div>
            <label for="user">User:</label>
            <select id="user" [(ngModel)]="appointmentForm.user.id" name="user" required>
                <option *ngFor="let user of users" [value]="user.id">{{ user.userName }}</option>
            </select>
        </div>
        <div>
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" [(ngModel)]="appointmentForm.paid" name="paid">
        </div>
        <button type="submit">Create Appointment</button>
    </form>
</div>
