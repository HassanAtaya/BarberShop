<ng-container *ngIf="allSRVService.user">
    <div>
        <button (click)="logout()">
            Logout
        </button>
    </div>
    <div  class="menu-container">
        <button [class.selected-menu]="menu.route === selectedMenu" *ngFor="let menu of menus" (click)="onMenuClick(menu.route)">
            {{ menu.label }}
        </button>
    </div>
</ng-container>
<div class="content">
    <router-outlet></router-outlet>
</div>
