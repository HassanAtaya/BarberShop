<ng-container *ngIf="allSRVService.user">
    <div>
        <button (click)="logout()">
            {{ 'LOGOUT' | translate }}
        </button>
    </div>
    <div class="menu-container">
        <button [class.selected-menu]="menu.route === selectedMenu" *ngFor="let menu of allSRVService.menus"
            (click)="onMenuClick(menu.route)">
            {{ menu.label | translate }}
        </button>
    </div>
</ng-container>

<div class="content">
    <router-outlet></router-outlet>
</div>
