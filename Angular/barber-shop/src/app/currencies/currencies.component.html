<div class="currencies-container">
    <h2>Currencies</h2>
    <ul>
      <li *ngFor="let currency of currencies">
        {{ currency.name }} - {{ currency.value }} - {{ currency.date }}
        <button (click)="deleteCurrency(currency.id)">Delete</button>
      </li>
    </ul>
    
    <!-- Currency creation form -->
    <form (ngSubmit)="createCurrency(currencyForm)">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="currencyForm.name" name="name" required>
      </div>
      <div>
        <label for="value">Value:</label>
        <input type="number" id="value" [(ngModel)]="currencyForm.value" name="value" required>
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="currencyForm.date" name="date" required>
      </div>
      <button type="submit">Create Currency</button>
    </form>
  </div>
