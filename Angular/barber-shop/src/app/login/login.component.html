<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="userName">Username:</label>
      <input style="width: 100%;" type="text" id="userName" [(ngModel)]="userName" name="userName" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input style="width: 100%;" type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
